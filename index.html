<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hitung Gaji Karyawan</title>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 700px;
        background: white;
        padding: 20px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        font-size: 16px;
        font-weight: bold;
        background: #2e86de;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    #pdfBtn {
        background: #27ae60;
    }

    .table-responsive {
        width: 100%;
        overflow-x: auto;
        margin-top: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    table {
        width: 100%;
        min-width: 700px;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
        background: white;
        font-size: 14px;
    }

    th {
        background: #f0f3f7;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Hitung Gaji Karyawan</h2>

    <label>Nama</label>
    <input type="text" id="nama">

    <label>Hari Kerja</label>
    <input type="number" id="hari">

    <label>Gaji Harian (Rp)</label>
    <input type="number" id="gaji">

    <label>Bon (Rp)</label>
    <input type="number" id="bon">

    <button onclick="tambahData()">Tambah Data</button>

    <div class="table-responsive" id="tableBox" style="display:none;">
        <table id="tabelData">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Hari</th>
                    <th>Gaji Harian</th>
                    <th>Uang Makan</th>
                    <th>Bon</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <button id="pdfBtn" onclick="generatePDF()" style="display:none;">Download PDF</button>
</div>

<script>
let dataKaryawan = [];

function formatRupiah(angka) {
    return "Rp " + angka.toLocaleString("id-ID");
}

function tambahData() {
    const nama   = document.getElementById("nama").value;
    const hari   = parseFloat(document.getElementById("hari").value);
    const gaji   = parseInt(document.getElementById("gaji").value);
    const bon    = parseInt(document.getElementById("bon").value || 0);
    
    if (!nama || !hari || !gaji) {
        alert("Isi dulu semua datanya om!");
        return;
    }

    // RUMUS FINAL
    const uangMakan = hari * 50000;
    const total = (gaji * hari) - uangMakan - bon;

    dataKaryawan.push({
        nama, hari, gaji, uangMakan, bon, total
    });

    renderTable();

    document.getElementById("nama").value = "";
    document.getElementById("hari").value = "";
    document.getElementById("gaji").value = "";
    document.getElementById("bon").value = "";
}

function renderTable() {
    const tbody = document.querySelector("#tabelData tbody");
    tbody.innerHTML = "";

    dataKaryawan.forEach((d, i) => {
        tbody.innerHTML += `
            <tr>
                <td>${i+1}</td>
                <td>${d.nama}</td>
                <td>${d.hari}</td>
                <td>${formatRupiah(d.gaji)}</td>
                <td>${formatRupiah(d.uangMakan)}</td>
                <td>${formatRupiah(d.bon)}</td>
                <td>${formatRupiah(d.total)}</td>
            </tr>`;
    });

    document.getElementById("tableBox").style.display = "block";
    document.getElementById("pdfBtn").style.display = "block";
}

function generatePDF() {
    const { jsPDF } = window.jspdf;

    const doc = new jsPDF("p", "mm", "a4");

    doc.setFont("Helvetica", "bold");
    doc.setFontSize(16);
    doc.text("Laporan Gaji Karyawan", 105, 15, { align: "center" });

    doc.setFontSize(12);
    doc.setFont("Helvetica", "normal");

    // Konversi data ke format tabel
    const rows = dataKaryawan.map((d, i) => [
        i + 1,
        d.nama,
        d.hari,
        formatRupiah(d.gaji),
        formatRupiah(d.uangMakan),
        formatRupiah(d.bon),
        formatRupiah(d.total)
    ]);

    doc.autoTable({
        head: [["No", "Nama", "Hari", "Gaji Harian", "Uang Makan", "Bon", "Total"]],
        body: rows,
        startY: 25,
        styles: { fontSize: 10 },
        headStyles: { fillColor: [40, 40, 40] },
        columnStyles: { 0: { halign: 'center' }}
    });

    doc.save("laporan-gaji.pdf");
}
</script>

</body>
</html>
